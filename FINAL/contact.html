<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!--Bootstrap and jQuery CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
          <div class="row align-items-right">
            <div class="col-md-6">
              <div class="header-logo">
                <img src="images/logo.jpg" alt="personal logo">
              </div>
            </div>
            <div class="col-md-6 text-right">
              <!-- Responsive Navigation -->
              <nav class="navbar navbar-expand-lg navbar-light">
                <!-- Hamburger Icon for smaller screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            <!-- Navigation Links -->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="services.html">Services</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          </div>
        </div>
    </div>
    <!--End of header-->

    <div class="container mt-5">
      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6 mb-4">
          <h2 id="descText">Contact Me</h2>
          <form id="contactForm">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit" onclick="showAlert()" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!-- Social Media Links -->
        <div class="col-md-6">
          <h2 id="descText">Follow Me</h2>
          <div class="social-media-grid">
            <!-- Replace the URLs with your actual social media profiles -->
            <a href="https://www.facebook.com/" class="social-media-link"><img src="images/fb.jpg" alt="Facebook"></a>
            <a href="https://www.instagram.com/" class="social-media-link"><img src="images/in.jpg" alt="Instagram"></a>
            <a href="https://twitter.com/" class="social-media-link"><img src="images/x.jpg" alt="Twitter"></a>
            <a href="https://www.linkedin.com/" class="social-media-link"><img src="images/ln.jpg" alt="LinkedIn"></a>
          </div>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer class="aboutFooter">
        <div class="container text-center">
            <div class="aboutCopyright">
                &copy; <span class="copyright-year"></span> AK Solutions. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="final.js"></script>
</body>
</html>
